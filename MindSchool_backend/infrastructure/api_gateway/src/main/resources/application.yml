server:
  port: 8222

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
        discovery:
          server-addr: 192.168.10.103:8848
#  使用服务发现路由
    gateway:
      discovery:
        locator:
          enabled: true
#     设置路由 spring.cloud.gateway.routes[{0,1,2,3}].{id,uri,predicates}=
      routes:
        - id: service-acl
#          lb://nacos中注册的名称
          uri: lb://service-acl
          predicates:
            - Path=/*/acl/**
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/educms/**
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/eduservice/**
        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/edumsm/**
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/eduorder/**
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/eduoss/**
        - id: service-sta
          uri: lb://service-sta
          predicates:
            - Path=/edusta/**
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/eduucenter/**
        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/eduvod/**